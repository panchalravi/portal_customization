     - JARVIS_URL=http://apis:8080/
     - JARVIS_PRODUCT_ID=ca_apim
     - JARVIS_SSL_CERT=
     - ANALYTICS_JAVA_OPTS=-Xms1024m -Xmx1024m
     - JARVIS_MIDDLEWARE_SSL_CERT=
     - JARVIS_MIDDLEWARE_URL=http://ldds-web:8080/
