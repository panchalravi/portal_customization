version: '3.3'
networks:
  public:
  private:
services:
  portaldb:
    image: apim-portal.packages.ca.com/apim-portal/postgres:4.2.5.2
    environment:
      - POSTGRES_DATABASES=lddsdb,portal,tenant_provisioning,rbac,apim_otk_db
      - POSTGRES_REPLICATION_MODE=master
      - POSTGRES_REPLICATION_USER=repl
      - POSTGRES_REPLICATION_PASSWORD=7layer
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=7layer
    volumes:
      - database-postgres-volume:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.postgresql.master == true
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
      resources:
        reservations:
          memory: 1795M
      restart_policy:
        condition: on-failure
    networks:
      - private
  portaldb-slave:
    image: apim-portal.packages.ca.com/apim-portal/postgres:4.2.5.2
    environment:
      - POSTGRES_DATABASES=lddsdb,portal,tenant_provisioning,rbac,apim_otk_db
      - POSTGRES_REPLICATION_MODE=slave
      - POSTGRES_REPLICATION_USER=repl
      - POSTGRES_REPLICATION_PASSWORD=7layer
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=7layer
      - POSTGRES_MASTER_HOSTNAME=portaldb
      - POSTGRES_MASTER_PORT=5432
    volumes:
      - database-postgres-slave-volume:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.postgresql.slave == true
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
      resources:
        reservations:
          memory: 1795M
      restart_policy:
        condition: on-failure
    networks:
      - private
  smtp:
    image: apim-portal.packages.ca.com/apim-portal/smtp:4.2.5.2
    hostname: smtp.ca.local
    environment:
      - POSTFIX_CONFIG_DOMAIN=ca.local
      - POSTFIX_CONFIG_HOSTNAME=smtp
      - POSTFIX_USER=superuser
      - POSTFIX_USER_PASSWORD=supersecret
      - POSTFIX_
      - POSTFIX_
      - POSTFIX_
    networks:
      - private
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.portal == true
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
      resources:
        limits:
          memory: 560M
        reservations:
          memory: 448M
      restart_policy:
